<section class='container' id='assets'>
	
	<h1 class='text-center'>Add Asset</h1>
	<br/><br/>
	<div class='col-md-2'></div>
	<div class='row col-md-8' id='asset-controls'>
    <form role="form" novalidate name="assetForm">
      <div class="form-group" ng-class="{'has-error': !assetForm.name.$valid}">
        <label for="name">Name</label>
        <input type="text" name="name" ng-model="assets.newAsset.name" class="form-control" required />
      </div>
      <div class="form-group" ng-class="{'has-error': !assetForm.type.$valid}">
        <label for="type">Type</label>
        <input type="text" name="type" ng-model="assets.newAsset.type" class="form-control" required />
      </div>
      <div class="form-group" ng-class="{'has-error': !assetForm.qty.$valid}">
        <label for="qty">Qty</label>
        <input type="number" name="qty" ng-model="assets.newAsset.type" class="form-control" required />
      </div>
      <div class="actions pull-right">
        <a ng-href="#/assets" class="btn btn-default">Back</a>
        <button class="btn btn-primary" ng-click="assets.new()" ng-disabled="!assetForm.$valid">Save</button>
      </div>
    </form>
	</div>
	<div class='col-md-2'></div>
</section>
